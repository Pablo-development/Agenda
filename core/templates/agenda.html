<!-- não são necessarias as tags header, body e outras por ja estarem no arquivo principal (model-page)-->
{% extends "model-page.html" %}

{%  block content %}
    <h1>Agendamentos</h1>
    <a href="evento/">
        <button type="button">Novo evento</button>
    </a>
    <div class="title">
        <ul>
            {% for evento in eventos %}
                <li>{{ evento.Titulo }} - {{ evento.data_evento }}</li>
            {% endfor %}
        </ul>
    </div>
{%  endblock content %}
